<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Watch Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="master.css">
</head>

<body>
  <div class="firstcontainer">
    <nav>
      <ul class="navbar">
        <li><a href="/"><img src="logo.png"></a></li>
        <li>
          <form id="search-data">
            <input id="search-bar" type="search" name="search" placeholder="Search..." class="search-bar">
            <button id="search-data" class="btn btn-lg btn-primary" type="submit">Search</button>
            <button type="button" class="login-button" name="button">Time</button>
            <button type="button" class="watchlist-button" name="button">Watchlist</button>
            <input type="reset" name="" value="Reset">
          </form>
        </li>
      </ul>
    </nav>
  </div>
  <div class="secondcontainer">
    <div class="video">
      <iframe id="videoFrame" src="" width="100%" height="100%" allowfullscreen="true"></iframe>
    </div>
    <div class="searchcontant">
      <div class="imagedivofsearchcontant">
        <img id="imageofsearchcontant" src="" alt="">
      </div>


      <div class="dataOfMovie">
            <h3 id="currentmovietitle"></h3><br>
            <p id="currentmovieplotes"></p>
            <p id="currentmoviegenre"></p>
            <p id="currentmovierated"></p>
            <p id="currentmoviereleased"></p>
            <p id="currentmovielanguage"></p>
            <p id="currentmoviecountry"></p>
            <p id="currentmovieimdbrating"></p>
            <p id="currentmovieimdbvotes"></p>
            <p id="currentmoviedirector"></p>
      </div>

    </div>
  </div>


  <div id="allSearchResult">
<div id="search-results-table-one">
</div>
<div id="search-results-table-two">
</div>
<div id="addpageshere">

<h5></h5> <br>
</div>
  </div>
  <script src="search-script.js" charset="utf-8"></script>
  <script src="finish.js" charset="utf-8"></script>

</body>

</html>
